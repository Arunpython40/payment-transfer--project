{% extends 'layout/main.html' %}
{% block title %}
login Gpay
{% endblock title %}
{% block content %}
<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #ecf0f3;
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 50px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #7f7f7f, -13px -13px 20px #949393;
}

.logo {
    width: 80px;
    margin: auto;
}

.logo img {
    width: 100%;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
    color: #555;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #039BE5;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
</style>

{% include 'inc/message.html' %}

<div class="wrapper">
    <div class="logo">
        <img src="https://logowik.com/content/uploads/images/google-play-or-tez.jpg" alt="">
    </div>
    <div class="text-center mt-4 name" style="font-family: bungee;">
        Google Pay
    </div>
    <form method="post" action="{% url 'login' %}"  >
        {%csrf_token%}
        <div class="mb-4 loginh2">
            <h2>Login</h2>
        </div>
        <div class="mb-4">
            <label for="" class="form-label">username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" style="width:300px;">
        </div>

        <div class="mb-4">
            <label for="" class="form-label">Password</label>
            <input type="password" name="Password" id="Password" class="form-control" placeholder="Enter Password" style="width:300px;">
        </div>
        <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>

        <p class="newp">New to register ?<a href="">Click here</a></p>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="{% url 'register' %}">Sign up</a>
    </div>
</div>

{% endblock content %}
